<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getDatabase, ref, get, update } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

    // ========================================
    // üîß CONFIGURACI√ìN FIREBASE
    // ========================================
    const firebaseConfig = {
        apiKey: "AIzaSyBDRqsZI8EQaGn1lCc4Y5rIcfmLE7969zY",
        authDomain: "reprogramacionesme.firebaseapp.com",
        databaseURL: "https://reprogramacionesme-default-rtdb.firebaseio.com",
        projectId: "reprogramacionesme",
        storageBucket: "reprogramacionesme.firebasestorage.app",
        messagingSenderId: "674035461204",
        appId: "1:674035461204:web:a70b7793f71ae1c5e311c1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // ========================================
    // üíæ INDEXEDDB - ALMACENAMIENTO OFFLINE
    // ========================================
    class OfflineStorage {
        constructor() {
            this.dbName = 'SupervisionOfflineDB';
            this.version = 1;
            this.db = null;
        }

        async init() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(this.dbName, this.version);

                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    this.db = request.result;
                    resolve(this.db);
                };

                request.onupgradeneeded = (event) => {
                    const db = event.target.result;

                    // Store para reprogramaciones
                    if (!db.objectStoreNames.contains('reprogramaciones')) {
                        db.createObjectStore('reprogramaciones', { keyPath: 'id' });
                    }

                    // Store para cambios pendientes
                    if (!db.objectStoreNames.contains('cambiosPendientes')) {
                        const store = db.createObjectStore('cambiosPendientes', { keyPath: 'timestamp' });
                        store.createIndex('reprogId', 'reprogId', { unique: false });
                    }

                    // Store para datos de usuario
                    if (!db.objectStoreNames.contains('usuario')) {
                        db.createObjectStore('usuario', { keyPath: 'uid' });
                    }
                };
            });
        }

        async guardarReprogramaciones(reprogs) {
            const tx = this.db.transaction(['reprogramaciones'], 'readwrite');
            const store = tx.objectStore('reprogramaciones');
            
            for (const reprog of reprogs) {
                await store.put(reprog);
            }
            
            return tx.complete;
        }

        async obtenerReprogramaciones() {
            const tx = this.db.transaction(['reprogramaciones'], 'readonly');
            const store = tx.objectStore('reprogramaciones');
            return new Promise((resolve) => {
                const request = store.getAll();
                request.onsuccess = () => resolve(request.result || []);
            });
        }

        async guardarCambioPendiente(reprogId, mes, datos) {
            const tx = this.db.transaction(['cambiosPendientes'], 'readwrite');
            const store = tx.objectStore('cambiosPendientes');
            
            const cambio = {
                timestamp: Date.now(),
                reprogId,
                mes,
                datos,
                sincronizado: false
            };
            
            await store.put(cambio);
            return cambio;
        }

        async obtenerCambiosPendientes() {
            const tx = this.db.transaction(['cambiosPendientes'], 'readonly');
            const store = tx.objectStore('cambiosPendientes');
            return new Promise((resolve) => {
                const request = store.getAll();
                request.onsuccess = () => {
                    const todos = request.result || [];
                    resolve(todos.filter(c => !c.sincronizado));
                };
            });
        }

        async marcarCambioSincronizado(timestamp) {
            const tx = this.db.transaction(['cambiosPendientes'], 'readwrite');
            const store = tx.objectStore('cambiosPendientes');
            await store.delete(timestamp);
        }

        async guardarUsuario(userData) {
            const tx = this.db.transaction(['usuario'], 'readwrite');
            const store = tx.objectStore('usuario');
            await store.put(userData);
        }

        async obtenerUsuario(uid) {
            const tx = this.db.transaction(['usuario'], 'readonly');
            const store = tx.objectStore('usuario');
            return new Promise((resolve) => {
                const request = store.get(uid);
                request.onsuccess = () => resolve(request.result);
            });
        }
    }

    const offlineStorage = new OfflineStorage();

    // ========================================
    // üåê GESTI√ìN DE CONEXI√ìN
    // ========================================
    let isOnline = navigator.onLine;
    const connectionBanner = document.getElementById('connectionBanner');
    const connectionText = document.getElementById('connectionText');

    function mostrarEstadoConexion(online, mensaje = '') {
        isOnline = online;
        
        if (online) {
            connectionBanner.className = 'connection-banner online show';
            connectionText.innerHTML = `<i class="fas fa-check-circle"></i> ${mensaje || 'Conectado'}`;
            setTimeout(() => connectionBanner.classList.remove('show'), 3000);
            
            // Sincronizar cambios pendientes
            sincronizarCambiosPendientes();
        } else {
            connectionBanner.className = 'connection-banner offline show pulse';
            connectionText.innerHTML = `<i class="fas fa-wifi-slash"></i> Sin conexi√≥n - Modo Offline Activado`;
            
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
        }
    }

    window.addEventListener('online', () => {
        console.log('‚úÖ Conexi√≥n restaurada');
        mostrarEstadoConexion(true, 'Conexi√≥n restaurada');
    });

    window.addEventListener('offline', () => {
        console.log('‚ùå Sin conexi√≥n');
        mostrarEstadoConexion(false);
    });

    // ========================================
    // üìä VARIABLES GLOBALES
    // ========================================
    let currentUser = null;
    let userData = null;
    let todasReprogramaciones = [];
    let tabActual = 'pendientes';
    let datosEditados = {};

    // ========================================
    // üöÄ INICIALIZACI√ìN
    // ========================================
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUser = user;
            console.log('‚úÖ Usuario autenticado:', user.email);

            try {
                await offlineStorage.init();
                console.log('‚úÖ IndexedDB inicializado');

                await cargarDatosUsuario();
                await cargarReprogramaciones();
                
                // Verificar cambios pendientes
                const pendientes = await offlineStorage.obtenerCambiosPendientes();
                actualizarContadorOffline(pendientes.length);
                
                if (pendientes.length > 0 && isOnline) {
                    mostrarAlerta('warning', `Tienes ${pendientes.length} cambio(s) sin sincronizar. Sincronizando...`);
                    await sincronizarCambiosPendientes();
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                mostrarAlerta('error', 'Error al inicializar: ' + error.message);
            }
        } else {
            window.location.href = 'login.html';
        }
    });

    async function cargarDatosUsuario() {
        try {
            // Primero intentar desde cache local
            const cached = await offlineStorage.obtenerUsuario(currentUser.uid);
            
            if (cached) {
                userData = cached;
                document.getElementById('userName').textContent = userData.nombre;
                console.log('‚úÖ Usuario cargado desde cache');
            }

            // Si hay internet, actualizar
            if (isOnline) {
                const userRef = ref(db, `usuarios/${currentUser.uid}`);
                const snapshot = await get(userRef);

                if (snapshot.exists()) {
                    userData = { ...snapshot.val(), uid: currentUser.uid };
                    document.getElementById('userName').textContent = userData.nombre;
                    
                    // Guardar en cache
                    await offlineStorage.guardarUsuario(userData);
                    console.log('‚úÖ Usuario actualizado desde Firebase');
                }
            }
        } catch (error) {
            console.error('‚ùå Error al cargar usuario:', error);
            if (!cached) throw error;
        }
    }

    async function cargarReprogramaciones() {
        const loader = document.getElementById('loader');
        
        try {
            // Cargar desde cache primero
            const cached = await offlineStorage.obtenerReprogramaciones();
            
            if (cached.length > 0) {
                todasReprogramaciones = cached;
                loader.classList.remove('active');
                actualizarEstadisticas();
                mostrarReprogramaciones();
                console.log(`‚úÖ ${cached.length} reprogramaciones desde cache`);
            }

            // Si hay internet, actualizar
            if (isOnline) {
                const meses = obtenerUltimosMeses(3);
                const promesas = meses.map(async mes => {
                    const reprogRef = ref(db, `reprogramaciones/${mes}`);
                    const snapshot = await get(reprogRef);

                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        const misSupervisiones = [];

                        Object.entries(data).forEach(([id, reprog]) => {
                            if (reprog.supervisorId === currentUser.uid) {
                                misSupervisiones.push({ id, mes, ...reprog });
                            }
                        });

                        return misSupervisiones;
                    }
                    return [];
                });

                const resultados = await Promise.all(promesas);
                todasReprogramaciones = [];
                resultados.forEach(reprogs => todasReprogramaciones.push(...reprogs));

                todasReprogramaciones.sort((a, b) => new Date(b.fechaSubida) - new Date(a.fechaSubida));

                // Guardar en cache
                await offlineStorage.guardarReprogramaciones(todasReprogramaciones);
                
                loader.classList.remove('active');
                actualizarEstadisticas();
                mostrarReprogramaciones();
                
                console.log(`‚úÖ ${todasReprogramaciones.length} reprogramaciones actualizadas`);
            }
        } catch (error) {
            console.error('‚ùå Error:', error);
            loader.classList.remove('active');
            
            if (cached.length === 0) {
                document.getElementById('reprogContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon"><i class="fas fa-exclamation-triangle" style="color: #ef4444;"></i></div>
                        <div class="empty-text" style="color: #ef4444;">Error al cargar datos</div>
                    </div>
                `;
            }
        }
    }

    // ========================================
    // üîÑ SINCRONIZACI√ìN AUTOM√ÅTICA
    // ========================================
    async function sincronizarCambiosPendientes() {
        if (!isOnline) {
            console.log('‚ö†Ô∏è Sin conexi√≥n, esperando para sincronizar');
            return;
        }

        const pendientes = await offlineStorage.obtenerCambiosPendientes();
        
        if (pendientes.length === 0) {
            console.log('‚úÖ No hay cambios pendientes');
            return;
        }

        mostrarSyncStatus(true, pendientes.length);

        let sincronizados = 0;
        let errores = 0;

        for (const cambio of pendientes) {
            try {
                const reprogRef = ref(db, `reprogramaciones/${cambio.mes}/${cambio.reprogId}`);
                
                await update(reprogRef, {
                    estado: 'respondida',
                    datosExcel: cambio.datos,
                    fechaRespuesta: new Date().toISOString()
                });

                await offlineStorage.marcarCambioSincronizado(cambio.timestamp);
                sincronizados++;
                
                console.log(`‚úÖ Sincronizado: ${cambio.reprogId}`);
            } catch (error) {
                console.error(`‚ùå Error sincronizando ${cambio.reprogId}:`, error);
                errores++;
            }
        }

        actualizarContadorOffline(await offlineStorage.obtenerCambiosPendientes().then(p => p.length));

        if (errores === 0) {
            mostrarSyncStatus(false);
            mostrarAlerta('success', `‚úÖ ${sincronizados} cambio(s) sincronizado(s) exitosamente`);
            await cargarReprogramaciones();
        } else {
            mostrarAlerta('warning', `‚ö†Ô∏è ${sincronizados} sincronizados, ${errores} con error`);
        }
    }

    function mostrarSyncStatus(show, cantidad = 0) {
        const syncStatus = document.getElementById('syncStatus');
        
        if (show) {
            document.getElementById('syncTitle').textContent = 'Sincronizando cambios...';
            document.getElementById('syncDesc').textContent = `${cantidad} operaci√≥n(es) pendiente(s)`;
            syncStatus.classList.add('show');
            
            connectionBanner.className = 'connection-banner syncing show';
            connectionText.innerHTML = `
                <div class="spinner-small"></div>
                Sincronizando ${cantidad} cambio(s)...
            `;
        } else {
            syncStatus.classList.remove('show');
            connectionBanner.classList.remove('show');
        }
    }

    function actualizarContadorOffline(cantidad) {
        const contador = document.getElementById('offlineCount');
        contador.textContent = cantidad;
        
        if (cantidad > 0) {
            contador.classList.add('offline');
        } else {
            contador.classList.remove('offline');
        }
    }

    // ========================================
    // üíæ GUARDAR RESPUESTAS (OFFLINE FIRST)
    // ========================================
    window.guardarRespuestas = async function(mes, id) {
        const datosActualizados = datosEditados[id];

        if (!datosActualizados) {
            mostrarAlerta('error', 'No hay datos para guardar');
            return;
        }

        const todasCompletas = datosActualizados.every(row =>
            row['FECHA REPROGRAMACION'] && row['OBSERVACION']
        );

        if (!todasCompletas) {
            if (!confirm('‚ö†Ô∏è Algunas filas no est√°n completas.\n\n¬øDeseas continuar?')) {
                return;
            }
        }

        const btnGuardar = event.target;
        const textoOriginal = btnGuardar.innerHTML;
        btnGuardar.disabled = true;
        btnGuardar.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Guardando...';

        try {
            // 1. GUARDAR LOCAL PRIMERO (OFFLINE FIRST)
            await offlineStorage.guardarCambioPendiente(id, mes, datosActualizados);
            console.log('‚úÖ Guardado localmente');

            // Actualizar contador
            const pendientes = await offlineStorage.obtenerCambiosPendientes();
            actualizarContadorOffline(pendientes.length);

            // 2. SI HAY INTERNET, SINCRONIZAR
            if (isOnline) {
                try {
                    const reprogRef = ref(db, `reprogramaciones/${mes}/${id}`);
                    
                    await update(reprogRef, {
                        estado: 'respondida',
                        datosExcel: datosActualizados,
                        fechaRespuesta: new Date().toISOString()
                    });

                    // Marcar como sincronizado
                    const cambios = await offlineStorage.obtenerCambiosPendientes();
                    const miCambio = cambios.find(c => c.reprogId === id);
                    if (miCambio) {
                        await offlineStorage.marcarCambioSincronizado(miCambio.timestamp);
                    }

                    actualizarContadorOffline(await offlineStorage.obtenerCambiosPendientes().then(p => p.length));

                    mostrarAlerta('success', '‚úÖ Guardado y sincronizado con Firebase');
                    console.log('‚úÖ Sincronizado con Firebase');
                } catch (syncError) {
                    console.warn('‚ö†Ô∏è Guardado localmente, error al sincronizar:', syncError);
                    mostrarAlerta('warning', '‚ö†Ô∏è Guardado localmente. Se sincronizar√° cuando haya conexi√≥n.');
                }
            } else {
                mostrarAlerta('warning', 'üì± Guardado en modo offline. Se sincronizar√° autom√°ticamente.');
            }

            if (navigator.vibrate) navigator.vibrate([50, 100, 50]);

            delete datosEditados[id];
            
            setTimeout(async () => {
                await cargarReprogramaciones();
                tabActual = 'respondidas';
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelector('[data-tab="respondidas"]').classList.add('active');
                mostrarReprogramaciones();
            }, 1000);

        } catch (error) {
            console.error('‚ùå Error:', error);
            mostrarAlerta('error', 'Error al guardar: ' + error.message);
            btnGuardar.disabled = false;
            btnGuardar.innerHTML = textoOriginal;
        }
    };

    // ========================================
    // üìä FUNCIONES DE VISUALIZACI√ìN
    // ========================================
    function actualizarEstadisticas() {
        const pendientes = todasReprogramaciones.filter(r => r.estado === 'pendiente').length;
        const respondidas = todasReprogramaciones.filter(r => r.estado === 'respondida').length;

        document.getElementById('pendingCount').textContent = pendientes;
        document.getElementById('pendingBadge').textContent = pendientes;
    }

    function mostrarReprogramaciones() {
        let filtradas = todasReprogramaciones;

        if (tabActual === 'pendientes') {
            filtradas = todasReprogramaciones.filter(r => r.estado === 'pendiente');
        } else if (tabActual === 'respondidas') {
            filtradas = todasReprogramaciones.filter(r => r.estado === 'respondida');
        }

        const container = document.getElementById('reprogContainer');

        if (filtradas.length === 0) {
            container.innerHTML = `
                <div class="empty-state fade-in">
                    <div class="empty-icon"><i class="fas fa-inbox"></i></div>
                    <div class="empty-text">No hay reprogramaciones ${tabActual}</div>
                </div>
            `;
            return;
        }

        const html = filtradas.slice(0, 10).map(reprog => crearCardReprog(reprog)).join('');
        container.innerHTML = html;
        container.classList.add('fade-in');
    }

    function crearCardReprog(reprog) {
        const fecha = new Date(reprog.fechaSubida).toLocaleDateString('es-CO');
        const estadoClass = reprog.estado === 'respondida' ? 'badge-answered' : 'badge-pending';
        const estadoTexto = reprog.estado === 'respondida' ? 'Respondida' : 'Pendiente';

        const datosExcel = reprog.datosExcel || [];

        if (!datosEditados[reprog.id] && reprog.estado === 'pendiente') {
            datosEditados[reprog.id] = datosExcel.map(row => ({
                ...row,
                'FECHA REPROGRAMACION': row['FECHA REPROGRAMACION'] || '',
                'OBSERVACION': row['OBSERVACION'] || ''
            }));
        }

        let tableHTML = '';

        if (reprog.estado === 'pendiente' && datosExcel.length > 0) {
            tableHTML = `
                <div class="info-box">
                    <i class="fas fa-info-circle"></i>
                    ${!isOnline ? 'üì± <strong>Modo Offline:</strong> Tus cambios se guardar√°n localmente y se sincronizar√°n autom√°ticamente cuando tengas conexi√≥n.<br>' : ''}
                    Completa la FECHA REPROGRAMACION y OBSERVACION para cada fila
                </div>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>FECHA REPROG.</th>
                                <th>OBSERVACI√ìN</th>
                                <th>PROMOTOR</th>
                                <th>PUNTO DE VENTA</th>
                                <th>FECHA</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${datosExcel.slice(0, 5).map((row, index) => `
                                <tr>
                                    <td class="editable-cell">
                                        <input type="date" data-reprog="${reprog.id}" data-row="${index}" 
                                               data-field="FECHA REPROGRAMACION" value="${row['FECHA REPROGRAMACION'] || ''}"
                                               onchange="actualizarCelda(this)">
                                    </td>
                                    <td class="editable-cell">
                                        <textarea data-reprog="${reprog.id}" data-row="${index}" data-field="OBSERVACION"
                                                  onchange="actualizarCelda(this)">${row['OBSERVACION'] || ''}</textarea>
                                    </td>
                                    <td>${row['NOMBRE PROMOTOR'] || ''}</td>
                                    <td>${row['NOMBRE PUNTO DE VENTA'] || ''}</td>
                                    <td>${row['FECHA'] || ''}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
                <div class="actions-bar">
                    <button class="btn ${isOnline ? 'btn-success' : 'btn-warning'}" onclick="guardarRespuestas('${reprog.mes}', '${reprog.id}')">
                        <i class="fas ${isOnline ? 'fa-save' : 'fa-cloud-upload-alt'}"></i>
                        ${isOnline ? 'Guardar y Sincronizar' : 'Guardar Offline'}
                    </button>
                </div>
            `;
        }

        return `
            <div class="reprog-card fade-in">
                <div class="card-header">
                    <div class="card-info">
                        <h3>De: ${reprog.auxiliarNombre}</h3>
                        <div style="font-size: 12px; color: #6b7280; margin-top: 4px;">
                            <i class="far fa-calendar"></i> ${fecha} ¬∑ 
                            <i class="fas fa-list-ol"></i> ${datosExcel.length} registros
                        </div>
                    </div>
                    <span class="status-badge ${estadoClass}">
                        <i class="fas fa-${reprog.estado === 'respondida' ? 'check-circle' : 'clock'}"></i>
                        ${estadoTexto}
                    </span>
                </div>
                ${tableHTML}
            </div>
        `;
    }

    window.actualizarCelda = function(input) {
        const reprogId = input.dataset.reprog;
        const rowIndex = parseInt(input.dataset.row);
        const field = input.dataset.field;
        const value = input.value;

        if (datosEditados[reprogId]) {
            datosEditados[reprogId][rowIndex][field] = value;
            input.style.borderColor = '#10b981';
            
            if (navigator.vibrate) navigator.vibrate(10);
            
            setTimeout(() => input.style.borderColor = '', 1000);
        }
    };

    // ========================================
    // üîß FUNCIONES AUXILIARES
    // ========================================
    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', function() {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            this.classList.add('active');
            tabActual = this.dataset.tab;
            mostrarReprogramaciones();
        });
    });

    window.cerrarSesion = async function() {
        const pendientes = await offlineStorage.obtenerCambiosPendientes();
        
        if (pendientes.length > 0) {
            if (!confirm(`‚ö†Ô∏è Tienes ${pendientes.length} cambio(s) sin sincronizar.\n\n¬øDeseas cerrar sesi√≥n de todos modos?`)) {
                return;
            }
        }
        
        try {
            await signOut(auth);
            window.location.href = 'login.html';
        } catch (error) {
            console.error('Error:', error);
        }
    };

    function obtenerUltimosMeses(cantidad) {
        const meses = [];
        const ahora = new Date();
        for (let i = 0; i < cantidad; i++) {
            const fecha = new Date(ahora.getFullYear(), ahora.getMonth() - i, 1);
            const mes = fecha.toISOString().slice(0, 7).replace('-', '');
            meses.push(mes);
        }
        return meses;
    }

    function mostrarAlerta(tipo, mensaje) {
        const alerts = {
            'success': 'successAlert',
            'error': 'errorAlert',
            'warning': 'warningAlert'
        };

        const alertId = alerts[tipo];
        const alert = document.getElementById(alertId);
        const msgElement = document.getElementById(tipo === 'warning' ? 'warningMsg' : tipo + 'Msg');
        
        msgElement.textContent = mensaje;
        alert.classList.add('show');
        
        if (navigator.vibrate) {
            navigator.vibrate(tipo === 'success' ? [50, 50, 50] : [100, 50, 100]);
        }
        
        setTimeout(() => alert.classList.remove('show'), 5000);
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Verificar estado inicial
    mostrarEstadoConexion(isOnline);

    // Auto-sincronizar cada 30 segundos si hay cambios
    setInterval(async () => {
        if (isOnline) {
            const pendientes = await offlineStorage.obtenerCambiosPendientes();
            if (pendientes.length > 0) {
                console.log('üîÑ Auto-sincronizaci√≥n...');
                await sincronizarCambiosPendientes();
            }
        }
    }, 30000);
</script>
