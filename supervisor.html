<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#8b5cf6">

    <title>Supervisi√≥n</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8b5cf6;
            --primary-dark: #7c3aed;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            position: fixed;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            padding-top: max(env(safe-area-inset-top), 0px);
            padding-bottom: max(env(safe-area-inset-bottom), 0px);
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 0 16px 16px;
            box-shadow: var(--shadow-md);
            flex-shrink: 0;
            z-index: 100;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0 12px;
            gap: 12px;
        }

        .header-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 18px;
        }

        .header-brand i {
            font-size: 22px;
        }

        .supervisor-name {
            font-size: 13px;
            opacity: 0.9;
            font-weight: 500;
            margin-top: 2px;
        }

        .logout-btn {
            background: rgba(255,255,255,0.15);
            border: none;
            padding: 8px 12px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .logout-btn:active {
            background: rgba(255,255,255,0.25);
            transform: scale(0.95);
        }

        .header-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .stat-card {
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 10px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stat-number {
            font-weight: 800;
            font-size: 18px;
            min-width: 28px;
        }

        .stat-card.pending .stat-number {
            color: #fbbf24;
        }

        .stat-card.offline .stat-number {
            color: #fca5a5;
        }

        .stat-label {
            display: flex;
            flex-direction: column;
            gap: 2px;
            flex: 1;
        }

        .stat-label i {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Connection Banner */
        .connection-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 12px 16px;
            text-align: center;
            font-size: 13px;
            font-weight: 600;
            z-index: 10001;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transform: translateY(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .connection-banner.show {
            transform: translateY(0);
            box-shadow: var(--shadow-md);
        }

        .connection-banner.offline {
            background: rgba(239, 68, 68, 0.95);
            color: white;
        }

        .connection-banner.online {
            background: rgba(16, 185, 129, 0.95);
            color: white;
        }

        .connection-banner.syncing {
            background: rgba(245, 158, 11, 0.95);
            color: white;
        }

        .spinner-sm {
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Main Content */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            padding: 16px;
            padding-bottom: 24px;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 0;
        }

        /* Tabs */
        .tabs-container {
            display: flex !important;
            gap: 8px;
            margin-bottom: 16px;
            padding-right: 16px;
            overflow-x: auto;
            overflow-y: visible;
            -webkit-overflow-scrolling: touch;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            position: relative;
            z-index: 10;
        }

        .tabs-container::-webkit-scrollbar {
            display: none;
        }

        .tab {
            padding: 10px 18px;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 10px;
            white-space: nowrap;
            flex-shrink: 0;
            min-height: 44px;
            min-width: fit-content;
            display: flex !important;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
            scroll-snap-align: start;
            visibility: visible !important;
            opacity: 1 !important;
            box-sizing: border-box;
        }

        .tab.active {
            color: white;
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: var(--shadow-md);
        }

        .tab-badge {
            background: rgba(251, 191, 36, 0.2);
            color: #78350f;
            padding: 2px 8px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
        }

        .tab.active .tab-badge {
            background: rgba(255,255,255,0.3);
            color: white;
        }

        /* Alerts */
        .alert {
            padding: 12px 14px;
            border-radius: 10px;
            margin-bottom: 14px;
            font-size: 13px;
            display: none;
            align-items: center;
            gap: 10px;
            animation: slideDown 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 4px solid;
        }

        .alert.show {
            display: flex;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #ecfdf5;
            color: #065f46;
            border-color: var(--success);
        }

        .alert-error {
            background: #fef2f2;
            color: #7f1d1d;
            border-color: var(--error);
        }

        .alert-warning {
            background: #fffbeb;
            color: #78350f;
            border-color: var(--warning);
        }

        /* Cards */
        .reprog-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 16px;
            padding-bottom: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
            transition: all 0.2s ease;
            animation: fadeIn 0.3s ease;
            position: relative;
            z-index: 1;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            overflow: visible;
        }

        .reprog-card:active {
            box-shadow: var(--shadow-md);
        }

        .reprog-card.offline-saved {
            border: 2px solid var(--warning);
            background: #fffbeb;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 14px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }

        .card-title {
            font-size: 15px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 6px;
        }

        .card-meta {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            gap: 12px;
        }

        .card-meta i {
            margin-right: 4px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
            white-space: nowrap;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .badge-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .badge-answered {
            background: #d1fae5;
            color: #065f46;
        }

        /* Table */
        .table-wrapper {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin: 12px 0;
            border-radius: 10px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            position: relative;
        }

        .table-scroll-hint {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(139, 92, 246, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 10px;
            opacity: 0;
            animation: fadeOut 3s ease forwards;
            pointer-events: none;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
            background: var(--bg-secondary);
            min-width: 100%;
        }

        .data-table th {
            padding: 12px 10px;
            text-align: left;
            font-weight: 700;
            color: var(--text-primary);
            border-bottom: 2px solid var(--border);
            font-size: 11px;
            background: var(--bg-primary);
            position: sticky;
            top: 0;
            white-space: nowrap;
        }

        .data-table td {
            padding: 12px 10px;
            border-bottom: 1px solid var(--border);
            color: var(--text-primary);
        }

        .editable-cell input,
        .editable-cell textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            color: var(--text-primary);
            background: var(--bg-secondary);
            min-height: 44px;
            transition: all 0.2s ease;
        }

        .editable-cell input:focus,
        .editable-cell textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .editable-cell textarea {
            min-width: 160px;
            resize: vertical;
            min-height: 80px;
        }

        /* Buttons */
        .actions-bar {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 16px;
            padding-top: 16px;
            padding-bottom: 0;
            border-top: 1px solid var(--border);
            position: relative;
            z-index: 1000;
            pointer-events: auto;
            isolation: isolate;
            overflow: visible;
        }

        .btn {
            padding: 12px 18px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 48px;
            width: 100%;
            box-shadow: var(--shadow-sm);
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: rgba(139, 92, 246, 0.3);
            touch-action: manipulation;
            position: relative;
            z-index: 999;
            pointer-events: auto;
            isolation: isolate;
            will-change: transform;
        }

        .btn:active {
            transform: scale(0.98);
            box-shadow: var(--shadow-md);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning) 0%, #d97706 100%);
            color: white;
            box-shadow: var(--shadow-md);
        }

        /* Info Box */
        .info-box {
            background: #eff6ff;
            border-left: 4px solid #3b82f6;
            padding: 12px 14px;
            border-radius: 8px;
            margin-bottom: 14px;
            font-size: 12px;
            color: #1e40af;
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }

        .info-box i {
            flex-shrink: 0;
            margin-top: 2px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .empty-icon {
            font-size: 56px;
            margin-bottom: 16px;
            opacity: 0.2;
        }

        .empty-text {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        /* Loader */
        .loader {
            text-align: center;
            padding: 60px 20px;
            display: none;
            flex: 1;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 16px;
        }

        .loader.active {
            display: flex;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        .loader-text {
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
        }

        /* Sync Status */
        .sync-status {
            background: var(--bg-secondary);
            border-radius: 10px;
            padding: 12px 14px;
            margin-bottom: 14px;
            display: none;
            align-items: center;
            gap: 12px;
            box-shadow: var(--shadow-sm);
            border-left: 4px solid var(--warning);
            animation: slideDown 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sync-status.show {
            display: flex;
        }

        .sync-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .sync-icon.pending {
            background: #fef3c7;
            color: var(--warning);
        }

        .sync-info {
            flex: 1;
        }

        .sync-title {
            font-weight: 700;
            color: var(--text-primary);
            font-size: 13px;
            margin-bottom: 2px;
        }

        .sync-desc {
            font-size: 11px;
            color: var(--text-secondary);
        }

        /* Offline Badge */
        .offline-badge {
            background: var(--warning);
            color: white;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 8px;
        }

        /* Utilities */
        .fade-in {
            animation: fadeIn 0.3s ease;
        }

        @media (max-height: 600px) {
            .header-stats {
                gap: 6px;
            }

            .stat-card {
                padding: 8px 10px;
                font-size: 11px;
            }

            .stat-number {
                font-size: 16px;
            }
        }

        /* Safe area support */
        @supports (padding: max(0px)) {
            .container {
                padding-left: max(16px, env(safe-area-inset-left));
                padding-right: max(16px, env(safe-area-inset-right));
                padding-bottom: max(16px, env(safe-area-inset-bottom));
            }
        }

        /* WebView specific fixes - Force button visibility */
        @supports (-webkit-touch-callout: none) {
            .btn {
                transform: translateZ(0);
                -webkit-transform: translateZ(0);
                backface-visibility: hidden;
                -webkit-backface-visibility: hidden;
            }
            
            .actions-bar {
                transform: translateZ(0);
                -webkit-transform: translateZ(0);
            }
        }

        /* Force button rendering on top in all scenarios */
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        /* Ensure container has enough space for buttons */
        #reprogContainer {
            padding-bottom: 40px;
            min-height: 0;
            position: relative;
            z-index: 0;
            overflow: visible;
        }

        #reprogContainer .reprog-card:last-child {
            margin-bottom: 60px;
            padding-bottom: 24px;
        }
    </style>
</head>

    const firebaseConfig = {

        authDomain: "reprogramacionesme.firebaseapp.com",
        databaseURL: "https://reprogramacionesme-default-rtdb.firebaseio.com",

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    class OfflineStorage {
        constructor() {
            this.dbName = 'SupervisionOfflineDB';
            this.version = 1;
            this.db = null;
        }

        async init() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(this.dbName, this.version);
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    this.db = request.result;
                    resolve(this.db);
                };
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('reprogramaciones')) {
                        db.createObjectStore('reprogramaciones', { keyPath: 'id' });
                    }
                    if (!db.objectStoreNames.contains('cambiosPendientes')) {
                        const store = db.createObjectStore('cambiosPendientes', { keyPath: 'timestamp' });
                        store.createIndex('reprogId', 'reprogId', { unique: false });
                    }
                    if (!db.objectStoreNames.contains('usuario')) {
                        db.createObjectStore('usuario', { keyPath: 'uid' });
                    }
                };
            });
        }

    async function cargarReprogramaciones() {
        const loader = document.getElementById('loader');
        try {
            const cached = await offlineStorage.obtenerReprogramaciones();
            if (cached.length > 0) {
                todasReprogramaciones = cached;
                loader.classList.remove('active');
                actualizarEstadisticas();
                mostrarReprogramaciones();
            }

            if (isOnline) {
                const meses = obtenerUltimosMeses(3);
                const promesas = meses.map(async mes => {
                    const reprogRef = ref(db, `reprogramaciones/${mes}`);
                    const snapshot = await get(reprogRef);
                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        return Object.entries(data)
                            .filter(([, reprog]) => reprog.supervisorId === currentUser.uid)
                            .map(([id, reprog]) => ({ id, mes, ...reprog }));
                    }
                    return [];
                });

                const resultados = await Promise.all(promesas);
                todasReprogramaciones = resultados.flat()
                    .sort((a, b) => new Date(b.fechaSubida) - new Date(a.fechaSubida));

                await offlineStorage.guardarReprogramaciones(todasReprogramaciones);
                loader.classList.remove('active');
                actualizarEstadisticas();
                mostrarReprogramaciones();

                // Actualizar el Set de IDs despu√©s de la carga inicial
                reprogramacionesIds.clear();
                todasReprogramaciones.forEach(r => reprogramacionesIds.add(r.id));
                primeraCargar = false; // Marcar que ya termin√≥ la carga inicial
            }
        } catch (error) {
            console.error('Error:', error);
            loader.classList.remove('active');
        }
    }

    // Funci√≥n para reproducir sonido de notificaci√≥n
    function reproducirSonidoNotificacion() {
        try {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();

            // Crear tres tonos para un sonido de notificaci√≥n agradable
            const tiempos = [0, 0.15, 0.3];
            const frecuencias = [587.33, 659.25, 783.99]; // Re, Mi, Sol

            tiempos.forEach((tiempo, index) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.type = 'sine';
                oscillator.frequency.value = frecuencias[index];

                // Envelope ADSR para un sonido m√°s suave
                const now = audioContext.currentTime + tiempo;
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(0.3, now + 0.02);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.15);

                oscillator.start(now);
                oscillator.stop(now + 0.15);
            });

            console.log('üîä Sonido de notificaci√≥n reproducido');
        } catch (error) {
            console.error('‚ùå Error al reproducir sonido:', error);
        }
    }

                await update(reprogRef, {
                    estado: 'respondida',
                    datosExcel: cambio.datos,

                await offlineStorage.marcarCambioSincronizado(cambio.timestamp);
                sincronizados++;
            } catch (error) {
                console.error('Error sincronizando:', error);
            }
        }

        const restantes = await offlineStorage.obtenerCambiosPendientes();
        actualizarContadorOffline(restantes.length);

        if (sincronizados > 0) {
            mostrarSyncStatus(false);
            mostrarAlerta('success', `‚úì ${sincronizados} cambio(s) sincronizado(s)`);
            await cargarReprogramaciones();
        }
    }

    window.guardarRespuestas = async function(mes, id) {
        const datos = datosEditados[id];
        if (!datos) return;

        const incompletas = datos.some(row => !row['FECHA REPROGRAMACION'] || !row['OBSERVACION']);
        if (incompletas && !confirm('‚ö†Ô∏è Algunas filas no est√°n completas.\n\n¬øContinuar?')) return;

        const btn = event.target;
        const original = btn.innerHTML;
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Guardando...';

        try {
            await offlineStorage.guardarCambioPendiente(id, mes, datos);
            const pendientes = await offlineStorage.obtenerCambiosPendientes();
            actualizarContadorOffline(pendientes.length);

            if (isOnline) {
                const reprogRef = ref(db, `reprogramaciones/${mes}/${id}`);
                const fechaRespuesta = new Date().toISOString();
                await update(reprogRef, {
                    estado: 'respondida',
                    datosExcel: datos,
                    fechaRespuesta: fechaRespuesta
                });
                await offlineStorage.marcarCambioSincronizado(pendientes[0]?.timestamp);
                const resta = await offlineStorage.obtenerCambiosPendientes();
                actualizarContadorOffline(resta.length);

                // Enviar notificaci√≥n a la auxiliar
                const reprogActual = todasReprogramaciones.find(r => r.id === id);
                if (reprogActual && reprogActual.auxiliarEmail) {
                    await notificarAuxiliarReprogramacionCompletada({
                        auxiliarEmail: reprogActual.auxiliarEmail,
                        auxiliarNombre: reprogActual.auxiliarNombre,
                        supervisorNombre: userData?.nombre || currentUser.displayName || 'Supervisor',

                        totalRegistros: datos.length,

                mostrarAlerta('success', '‚úì Guardado y sincronizado');
            } else {
                mostrarAlerta('warning', 'üì± Guardado offline. Se sincronizar√° autom√°ticamente');
            }

            delete datosEditados[id];

            // Actualizar el estado de la reprogramaci√≥n en la lista local
            const index = todasReprogramaciones.findIndex(r => r.id === id);
            if (index !== -1) {
                todasReprogramaciones[index].estado = 'respondida';
                todasReprogramaciones[index].datosExcel = datos;
                todasReprogramaciones[index].fechaRespuesta = new Date().toISOString();

            mostrarAlerta('error', 'Error: ' + error.message);
            btn.disabled = false;
            btn.innerHTML = original;
        }
    };

    // Funci√≥n para cambiar de tab (m√°s robusta para webview)
    function cambiarTab(nuevoTab) {
        tabActual = nuevoTab;

        // Actualizar clases de los tabs
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(t => {
            t.classList.remove('active');
            if (t.dataset.tab === nuevoTab) {
                t.classList.add('active');
            }
        });

        // Mostrar reprogramaciones
        mostrarReprogramaciones();

        // Forzar re-render en webview
        const tabsContainer = document.querySelector('.tabs-container');
        if (tabsContainer) {
            tabsContainer.style.display = 'flex';
        }
    }

    // Agregar event listeners a los tabs
    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            cambiarTab(this.dataset.tab);
        });
    });

    window.cerrarSesion = async function() {
        const pendientes = await offlineStorage.obtenerCambiosPendientes();
        if (pendientes.length > 0) {
            if (!confirm(`‚ö†Ô∏è Tienes ${pendientes.length} cambio(s) sin sincronizar.\n\n¬øCerrar sesi√≥n?`)) return;
        }
        try {
            await signOut(auth);
            window.location.href = 'login.html';
        } catch (error) {
            console.error('Error:', error);
        }
    };

    function obtenerUltimosMeses(cantidad) {
        const meses = [];
        const ahora = new Date();
        for (let i = 0; i < cantidad; i++) {
            const fecha = new Date(ahora.getFullYear(), ahora.getMonth() - i, 1);
            const mes = fecha.toISOString().slice(0, 7).replace('-', '');
            meses.push(mes);
        }
        return meses;
    }

    function mostrarAlerta(tipo, mensaje) {
        const ids = { success: 'successAlert', error: 'errorAlert', warning: 'warningAlert' };
        const alert = document.getElementById(ids[tipo]);
        const msgId = { success: 'successMsg', error: 'errorMsg', warning: 'warningMsg' }[tipo];
        document.getElementById(msgId).textContent = mensaje;
        alert.classList.add('show');
        if (navigator.vibrate) navigator.vibrate(tipo === 'success' ? [50, 50, 50] : [100, 50, 100]);
        setTimeout(() => alert.classList.remove('show'), 4000);
    }

    mostrarEstadoConexion(isOnline);

    setInterval(async () => {
        if (isOnline && dbReady) {
            const pendientes = await offlineStorage.obtenerCambiosPendientes();
            if (pendientes.length > 0) await sincronizarCambiosPendientes();
        }
    }, 30000);
</script>
