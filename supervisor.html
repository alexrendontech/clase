<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#8b5cf6">
    <meta name="description" content="Aplicaci√≥n de supervisi√≥n offline">
    <title>Supervisi√≥n</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8b5cf6;
            --primary-dark: #7c3aed;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            position: fixed;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            padding-top: max(env(safe-area-inset-top), 0px);
            padding-bottom: max(env(safe-area-inset-bottom), 0px);
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 0 16px 16px;
            box-shadow: var(--shadow-md);
            flex-shrink: 0;
            z-index: 100;
            position: relative;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0 12px;
            gap: 12px;
        }

        .header-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 18px;
        }

        .header-brand i {
            font-size: 22px;
        }

        .supervisor-name {
            font-size: 13px;
            opacity: 0.9;
            font-weight: 500;
            margin-top: 2px;
        }

        .logout-btn {
            background: rgba(255,255,255,0.15);
            border: none;
            padding: 8px 12px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            z-index: 101;
            position: relative;
        }

        .logout-btn:active {
            background: rgba(255,255,255,0.25);
            transform: scale(0.95);
        }

        .header-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .stat-card {
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 10px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stat-number {
            font-weight: 800;
            font-size: 18px;
            min-width: 28px;
        }

        .stat-card.pending .stat-number {
            color: #fbbf24;
        }

        .stat-card.offline .stat-number {
            color: #fca5a5;
        }

        .stat-label {
            display: flex;
            flex-direction: column;
            gap: 2px;
            flex: 1;
        }

        .stat-label i {
            font-size: 14px;
            opacity: 0.9;
        }

        .connection-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 12px 16px;
            text-align: center;
            font-size: 13px;
            font-weight: 600;
            z-index: 10001;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transform: translateY(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .connection-banner.show {
            transform: translateY(0);
            box-shadow: var(--shadow-md);
        }

        .connection-banner.offline {
            background: rgba(239, 68, 68, 0.95);
            color: white;
        }

        .connection-banner.online {
            background: rgba(16, 185, 129, 0.95);
            color: white;
        }

        .spinner-sm {
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            padding: 16px 0;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 0;
        }

        .tabs-container {
            display: flex;
            gap: 8px;
            padding: 12px 16px;
            overflow-x: auto;
            overflow-y: visible;
            -webkit-overflow-scrolling: touch;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            position: sticky;
            top: 0;
            z-index: 99;
            background: var(--bg-primary);
            flex-shrink: 0;
            border-bottom: 1px solid var(--border);
            min-height: 60px;
            align-items: center;
        }

        .tabs-container::-webkit-scrollbar {
            display: none;
        }

        .tab {
            padding: 10px 16px;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 10px;
            white-space: nowrap;
            flex-shrink: 0;
            min-height: 44px;
            min-width: fit-content;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.2s ease;
            scroll-snap-align: center;
            position: relative;
            z-index: 99;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        .tab.active {
            color: white;
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: var(--shadow-md);
        }

        .tab-badge {
            background: rgba(251, 191, 36, 0.2);
            color: #78350f;
            padding: 2px 8px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
            margin-left: 4px;
        }

        .tab.active .tab-badge {
            background: rgba(255,255,255,0.3);
            color: white;
        }

        .alert {
            padding: 12px 14px;
            border-radius: 10px;
            margin: 0 16px 14px 16px;
            font-size: 13px;
            display: none;
            align-items: center;
            gap: 10px;
            animation: slideDown 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 4px solid;
        }

        .alert.show {
            display: flex;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #ecfdf5;
            color: #065f46;
            border-color: var(--success);
        }

        .alert-error {
            background: #fef2f2;
            color: #7f1d1d;
            border-color: var(--error);
        }

        .alert-warning {
            background: #fffbeb;
            color: #78350f;
            border-color: var(--warning);
        }

        .reprog-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 16px;
            margin: 0 16px 24px 16px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
            transition: all 0.2s ease;
            animation: fadeIn 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .reprog-card:active {
            box-shadow: var(--shadow-md);
        }

        .reprog-card.offline-saved {
            border: 2px solid var(--warning);
            background: #fffbeb;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 14px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }

        .card-title {
            font-size: 15px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 6px;
        }

        .card-meta {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            gap: 12px;
        }

        .card-meta i {
            margin-right: 4px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
            white-space: nowrap;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .badge-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .badge-answered {
            background: #d1fae5;
            color: #065f46;
        }

        .table-wrapper {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin: 12px 0;
            border-radius: 10px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            position: relative;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
            background: var(--bg-secondary);
            min-width: 100%;
        }

        .data-table th {
            padding: 12px 10px;
            text-align: left;
            font-weight: 700;
            color: var(--text-primary);
            border-bottom: 2px solid var(--border);
            font-size: 11px;
            background: var(--bg-primary);
            position: sticky;
            top: 0;
            white-space: nowrap;
        }

        .data-table td {
            padding: 12px 10px;
            border-bottom: 1px solid var(--border);
            color: var(--text-primary);
        }

        .editable-cell input,
        .editable-cell textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            color: var(--text-primary);
            background: var(--bg-secondary);
            min-height: 44px;
            transition: all 0.2s ease;
        }

        .editable-cell input:focus,
        .editable-cell textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .editable-cell textarea {
            min-width: 160px;
            resize: vertical;
            min-height: 80px;
        }

        .actions-bar {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
            position: relative;
            z-index: 50;
        }

        .btn {
            padding: 12px 18px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 48px;
            width: 100%;
            box-shadow: var(--shadow-sm);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            position: relative;
            z-index: 50;
        }

        .btn:active {
            transform: scale(0.98);
            box-shadow: var(--shadow-md);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning) 0%, #d97706 100%);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .info-box {
            background: #eff6ff;
            border-left: 4px solid #3b82f6;
            padding: 12px 14px;
            border-radius: 8px;
            margin-bottom: 14px;
            font-size: 12px;
            color: #1e40af;
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }

        .info-box i {
            flex-shrink: 0;
            margin-top: 2px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .empty-icon {
            font-size: 56px;
            margin-bottom: 16px;
            opacity: 0.2;
        }

        .empty-text {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .loader {
            text-align: center;
            padding: 60px 20px;
            display: none;
            flex: 1;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 16px;
        }

        .loader.active {
            display: flex;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        .loader-text {
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
        }

        .sync-status {
            background: var(--bg-secondary);
            border-radius: 10px;
            padding: 12px 14px;
            margin: 0 16px 14px 16px;
            display: none;
            align-items: center;
            gap: 12px;
            box-shadow: var(--shadow-sm);
            border-left: 4px solid var(--warning);
            animation: slideDown 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sync-status.show {
            display: flex;
        }

        .sync-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .sync-icon.pending {
            background: #fef3c7;
            color: var(--warning);
        }

        .sync-info {
            flex: 1;
        }

        .sync-title {
            font-weight: 700;
            color: var(--text-primary);
            font-size: 13px;
            margin-bottom: 2px;
        }

        .sync-desc {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .fade-in {
            animation: fadeIn 0.3s ease;
        }

        @media (max-height: 600px) {
            .header-stats {
                gap: 6px;
            }

            .stat-card {
                padding: 8px 10px;
                font-size: 11px;
            }

            .stat-number {
                font-size: 16px;
            }
        }

        /* Modal Personalizado */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.show {
            display: flex;
            opacity: 1;
        }

        .modal-container {
            background: var(--bg-secondary);
            border-radius: 16px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transform: scale(0.9) translateY(20px);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .modal-overlay.show .modal-container {
            transform: scale(1) translateY(0);
        }

        .modal-icon {
            padding: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }

        .modal-icon.warning {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
        }

        .modal-icon.error {
            background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
            color: white;
        }

        .modal-icon.success {
            background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
            color: white;
        }

        .modal-content {
            padding: 24px 24px 20px 24px;
            text-align: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .modal-message {
            font-size: 15px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin: 0;
        }

        .modal-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 0 24px 24px 24px;
        }

        .modal-btn {
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 52px;
            touch-action: manipulation;
        }

        .modal-btn:active {
            transform: scale(0.97);
        }

        .btn-cancel {
            background: var(--bg-primary);
            color: var(--text-secondary);
            border: 2px solid var(--border);
        }

        .btn-cancel:active {
            background: #e2e8f0;
        }

        .btn-confirm {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-confirm.warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        .btn-confirm.danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        @media (max-width: 360px) {
            .modal-actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<!-- Connection Banner -->
<div class="connection-banner" id="connectionBanner">
    <i class="fas fa-wifi"></i>
    <span id="connectionText">Conectado</span>
</div>

<!-- Header -->
<header class="header">
    <div class="header-top">
        <div class="header-brand">
            <div>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <i class="fas fa-tasks"></i>
                    <span>Supervisi√≥n</span>
                </div>
                <div class="supervisor-name" id="supervisorName">Cargando...</div>
            </div>
        </div>
        <button class="logout-btn" onclick="cerrarSesion()" title="Cerrar sesi√≥n">
            <i class="fas fa-sign-out-alt"></i>
        </button>
    </div>

    <div class="header-stats">
        <div class="stat-card pending">
            <i class="fas fa-clock"></i>
            <div class="stat-label">
                <span class="stat-number" id="pendingCount">0</span>
                <span>Pendientes</span>
            </div>
        </div>
        <div class="stat-card offline">
            <i class="fas fa-cloud"></i>
            <div class="stat-label">
                <span class="stat-number" id="offlineCount">0</span>
                <span>Sin sincronizar</span>
            </div>
        </div>
    </div>
</header>

<!-- Tabs (STICKY - FUERA DEL SCROLL) -->
<div class="tabs-container">
    <button class="tab active" data-tab="pendientes" onclick="cambiarTab('pendientes')">
        <i class="fas fa-clock"></i>
        Pendientes
        <span class="tab-badge" id="pendingBadge">0</span>
    </button>
    <button class="tab" data-tab="respondidas" onclick="cambiarTab('respondidas')">
        <i class="fas fa-check-circle"></i>
        Respondidas
    </button>
    <button class="tab" data-tab="todas" onclick="cambiarTab('todas')">
        <i class="fas fa-list"></i>
        Todas
    </button>
</div>

<!-- Main Content -->
<div class="content">
    <div class="container">
        <!-- Sync Status -->
        <div class="sync-status" id="syncStatus">
            <div class="sync-icon pending">
                <div class="spinner-sm"></div>
            </div>
            <div class="sync-info">
                <div class="sync-title" id="syncTitle">Sincronizando...</div>
                <div class="sync-desc" id="syncDesc">Guardando cambios</div>
            </div>
        </div>

        <!-- Alerts -->
        <div class="alert alert-success" id="successAlert">
            <i class="fas fa-check-circle"></i>
            <span id="successMsg"></span>
        </div>

        <div class="alert alert-error" id="errorAlert">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorMsg"></span>
        </div>

        <div class="alert alert-warning" id="warningAlert">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="warningMsg"></span>
        </div>

        <!-- Loader -->
        <div class="loader active" id="loader">
            <div class="spinner"></div>
            <div class="loader-text">Cargando reprogramaciones...</div>
        </div>

        <!-- Content -->
        <div id="reprogContainer"></div>
    </div>
</div>

<!-- Modal Personalizado -->
<div class="modal-overlay" id="modalOverlay">
    <div class="modal-container">
        <div class="modal-icon warning">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="modal-content">
            <h3 class="modal-title" id="modalTitle">Confirmar acci√≥n</h3>

    class OfflineStorage {
        constructor() {
            this.dbName = 'SupervisionOfflineDB';
            this.version = 1;
            this.db = null;
        }

        async init() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(this.dbName, this.version);
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    this.db = request.result;
                    resolve(this.db);
                };
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('reprogramaciones')) {
                        db.createObjectStore('reprogramaciones', { keyPath: 'id' });
                    }
                    if (!db.objectStoreNames.contains('cambiosPendientes')) {
                        const store = db.createObjectStore('cambiosPendientes', { keyPath: 'timestamp' });
                        store.createIndex('reprogId', 'reprogId', { unique: false });
                    }
                    if (!db.objectStoreNames.contains('usuario')) {
                        db.createObjectStore('usuario', { keyPath: 'uid' });
                    }
                };
            });
        }

        async guardarReprogramaciones(reprogs) {
            const tx = this.db.transaction(['reprogramaciones'], 'readwrite');
            const store = tx.objectStore('reprogramaciones');
            for (const reprog of reprogs) await store.put(reprog);
            return tx.complete;
        }

        async obtenerReprogramaciones() {
            if (!this.db) {
                console.warn('‚ö†Ô∏è IndexedDB no inicializado');
                return [];
            }
            try {
                const tx = this.db.transaction(['reprogramaciones'], 'readonly');
                const store = tx.objectStore('reprogramaciones');
                return new Promise((resolve) => {
                    const request = store.getAll();
                    request.onsuccess = () => resolve(request.result || []);
                    request.onerror = () => {
                        console.error('‚ùå Error al obtener reprogramaciones');
                        resolve([]);
                    };
                });
            } catch (error) {
                console.error('‚ùå Error:', error);
                return [];
            }
        }

        async guardarCambioPendiente(reprogId, mes, datos) {
            if (!this.db) {
                console.warn('‚ö†Ô∏è IndexedDB no inicializado');
                return null;
            }
            try {
                const tx = this.db.transaction(['cambiosPendientes'], 'readwrite');
                const store = tx.objectStore('cambiosPendientes');
                const cambio = { timestamp: Date.now(), reprogId, mes, datos, sincronizado: false };
                await store.put(cambio);
                return cambio;
            } catch (error) {
                console.error('‚ùå Error:', error);
                return null;
            }
        }

        async obtenerCambiosPendientes() {
            if (!this.db) {
                console.warn('‚ö†Ô∏è IndexedDB no inicializado');
                return [];
            }
            try {
                const tx = this.db.transaction(['cambiosPendientes'], 'readonly');
                const store = tx.objectStore('cambiosPendientes');
                return new Promise((resolve) => {
                    const request = store.getAll();
                    request.onsuccess = () => {
                        const todos = request.result || [];
                        resolve(todos.filter(c => !c.sincronizado));
                    };
                    request.onerror = () => {
                        console.error('‚ùå Error');
                        resolve([]);
                    };
                });
            } catch (error) {
                console.error('‚ùå Error:', error);
                return [];
            }
        }

        async marcarCambioSincronizado(timestamp) {
            if (!this.db) {
                console.warn('‚ö†Ô∏è IndexedDB no inicializado');
                return;
            }
            try {
                const tx = this.db.transaction(['cambiosPendientes'], 'readwrite');
                const store = tx.objectStore('cambiosPendientes');
                await store.delete(timestamp);
            } catch (error) {
                console.error('‚ùå Error:', error);
            }
        }

        async guardarUsuario(userData) {
            if (!this.db) {
                console.warn('‚ö†Ô∏è IndexedDB no inicializado');
                return;
            }

                const tx = this.db.transaction(['usuario'], 'readwrite');
                const store = tx.objectStore('usuario');
                await store.put(userData);
            } catch (error) {
                console.error('‚ùå Error:', error);
            }
        }

        async obtenerUsuario(uid) {
            if (!this.db) {
                console.warn('‚ö†Ô∏è IndexedDB no inicializado');
                return null;
            }
            try {
                const tx = this.db.transaction(['usuario'], 'readonly');
                const store = tx.objectStore('usuario');
                return new Promise((resolve) => {
                    const request = store.get(uid);
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => {
                        console.error('‚ùå Error');
                        resolve(null);
                    };
                });
            } catch (error) {
                console.error('‚ùå Error:', error);
                return null;
            }
        }
    }

    const offlineStorage = new OfflineStorage();

    async function cargarReprogramaciones() {
        const loader = document.getElementById('loader');
        try {
            const cached = await offlineStorage.obtenerReprogramaciones();
            if (cached.length > 0) {
                todasReprogramaciones = cached;
                loader.classList.remove('active');
                actualizarEstadisticas();
                mostrarReprogramaciones();
            }

            if (isOnline) {
                const meses = obtenerUltimosMeses(3);
                const promesas = meses.map(async mes => {
                    const reprogRef = ref(db, `reprogramaciones/${mes}`);
                    const snapshot = await get(reprogRef);
                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        return Object.entries(data)
                            .filter(([, reprog]) => reprog.supervisorId === currentUser.uid)
                            .map(([id, reprog]) => ({ id, mes, ...reprog }));
                    }
                    return [];
                });

                const resultados = await Promise.all(promesas);
                todasReprogramaciones = resultados.flat()
                    .sort((a, b) => new Date(b.fechaSubida) - new Date(a.fechaSubida));

                await offlineStorage.guardarReprogramaciones(todasReprogramaciones);
                loader.classList.remove('active');
                actualizarEstadisticas();
                mostrarReprogramaciones();

                reprogramacionesIds.clear();
                todasReprogramaciones.forEach(r => reprogramacionesIds.add(r.id));
                primeraCargar = false;
            }

    function iniciarEscuchaNuevasReprogramaciones() {
        console.log('üëÇ Escuchando nuevas reprogramaciones...');
        const meses = obtenerUltimosMeses(3);

        meses.forEach(mes => {
            const reprogRef = ref(db, `reprogramaciones/${mes}`);
            const q = query(reprogRef, orderByChild('supervisorId'), equalTo(currentUser.uid));

            // Escuchar NUEVAS reprogramaciones
            onChildAdded(q, (snapshot) => {
                if (primeraCargar) return;

                const reprogId = snapshot.key;
                const nuevaReprog = snapshot.val();

                if (nuevaReprog && !reprogramacionesIds.has(reprogId)) {
                    console.log('üîî Nueva reprogramaci√≥n:', reprogId);
                    reprogramacionesIds.add(reprogId);
                    const reprogConMes = { id: reprogId, mes, ...nuevaReprog };
                    todasReprogramaciones.unshift(reprogConMes);
                    offlineStorage.guardarReprogramaciones(todasReprogramaciones);
                    actualizarEstadisticas();
                    if (tabActual === 'pendientes' || tabActual === 'todas') {
                        mostrarReprogramaciones();
                    }
                    mostrarNotificacionNuevaReprogramacion(nuevaReprog);
                }
            });

            // Escuchar CAMBIOS en reprogramaciones existentes
            onChildChanged(q, (snapshot) => {
                const reprogId = snapshot.key;
                const reprogActualizada = snapshot.val();

                const index = todasReprogramaciones.findIndex(r => r.id === reprogId);
                if (index !== -1) {
                    console.log('üîÑ Reprogramaci√≥n actualizada:', reprogId);

    function reproducirSonidoNotificacion() {
        try {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const tiempos = [0, 0.15, 0.3];
            const frecuencias = [587.33, 659.25, 783.99];

            tiempos.forEach((tiempo, index) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.type = 'sine';
                oscillator.frequency.value = frecuencias[index];

                const now = audioContext.currentTime + tiempo;
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(0.3, now + 0.02);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.15);

                oscillator.start(now);
                oscillator.stop(now + 0.15);
            });

            console.log('üîä Sonido reproducido');
        } catch (error) {
            console.error('‚ùå Error:', error);
        }
    }

    async function sincronizarCambiosPendientes() {
        if (!isOnline || !dbReady) return;

        const pendientes = await offlineStorage.obtenerCambiosPendientes();
        if (pendientes.length === 0) return;

        mostrarSyncStatus(true, pendientes.length);

        let sincronizados = 0;
        for (const cambio of pendientes) {
            try {
                const reprogRef = ref(db, `reprogramaciones/${cambio.mes}/${cambio.reprogId}`);
                await update(reprogRef, {
                    estado: 'respondida',
                    datosExcel: cambio.datos,
                    fechaRespuesta: new Date().toISOString()
                });
                await offlineStorage.marcarCambioSincronizado(cambio.timestamp);
                sincronizados++;
            } catch (error) {
                console.error('‚ùå Error sincronizando:', error);
            }
        }

        const restantes = await offlineStorage.obtenerCambiosPendientes();
        actualizarContadorOffline(restantes.length);

        if (sincronizados > 0) {
            mostrarSyncStatus(false);
            mostrarAlerta('success', `‚úì ${sincronizados} cambio(s) sincronizado(s)`);
            await cargarReprogramaciones();
        }
    }

            const index = todasReprogramaciones.findIndex(r => r.id === id);
            if (index !== -1) {
                todasReprogramaciones[index].estado = 'respondida';
                todasReprogramaciones[index].datosExcel = datos;
                todasReprogramaciones[index].fechaRespuesta = new Date().toISOString();
            }

            actualizarEstadisticas();
            cambiarTab('respondidas');
        } catch (error) {
            mostrarAlerta('error', 'Error: ' + error.message);
            btn.disabled = false;
            btn.innerHTML = original;
        }
    };

    // Modal Personalizado
    function mostrarModal({ titulo, mensaje, tipo = 'warning', confirmText = 'Continuar', cancelText = 'Cancelar' }) {
        return new Promise((resolve) => {
            const overlay = document.getElementById('modalOverlay');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');
            const modalIcon = overlay.querySelector('.modal-icon');
            const confirmBtn = document.getElementById('modalConfirm');
            const cancelBtn = document.getElementById('modalCancel');

            modalTitle.textContent = titulo;
            modalMessage.textContent = mensaje;
            
            // Configurar icono seg√∫n tipo
            modalIcon.className = `modal-icon ${tipo}`;
            if (tipo === 'warning') {
                modalIcon.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
                confirmBtn.className = 'modal-btn btn-confirm warning';
            } else if (tipo === 'error') {
                modalIcon.innerHTML = '<i class="fas fa-exclamation-circle"></i>';
                confirmBtn.className = 'modal-btn btn-confirm danger';
            } else if (tipo === 'success') {
                modalIcon.innerHTML = '<i class="fas fa-check-circle"></i>';
                confirmBtn.className = 'modal-btn btn-confirm';
            }

            confirmBtn.innerHTML = `<i class="fas fa-check"></i> ${confirmText}`;
            cancelBtn.innerHTML = `<i class="fas fa-times"></i> ${cancelText}`;

            // Mostrar modal
            overlay.classList.add('show');
            if (navigator.vibrate) navigator.vibrate([50, 30, 50]);

            // Manejadores de eventos
            const handleConfirm = () => {
                cleanup();
                resolve(true);
            };

            const handleCancel = () => {
                cleanup();
                resolve(false);
            };

            const handleOverlayClick = (e) => {
                if (e.target === overlay) {
                    cleanup();
                    resolve(false);
                }
            };

            const cleanup = () => {
                overlay.classList.remove('show');
                confirmBtn.removeEventListener('click', handleConfirm);
                cancelBtn.removeEventListener('click', handleCancel);
                overlay.removeEventListener('click', handleOverlayClick);
            };

            confirmBtn.addEventListener('click', handleConfirm);
            cancelBtn.addEventListener('click', handleCancel);
            overlay.addEventListener('click', handleOverlayClick);
        });
    }

    window.cambiarTab = function(nuevoTab) {
        tabActual = nuevoTab;

        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(t => {
            t.classList.remove('active');
            if (t.dataset.tab === nuevoTab) {
                t.classList.add('active');
            }
        });

        mostrarReprogramaciones();
    };

    window.cerrarSesion = async function() {
        const pendientes = await offlineStorage.obtenerCambiosPendientes();
        if (pendientes.length > 0) {
            const confirmar = await mostrarModal({
                titulo: 'Cambios sin sincronizar',
                mensaje: `Tienes ${pendientes.length} cambio(s) sin sincronizar. Si cierras sesi√≥n ahora, se perder√°n estos cambios. ¬øDeseas cerrar sesi√≥n de todas formas?`,
                tipo: 'warning',
                confirmText: 'S√≠, cerrar',
                cancelText: 'Cancelar'
            });
            if (!confirmar) return;
        }
        try {
            await signOut(auth);
            window.location.href = 'login.html';
        } catch (error) {
            console.error('‚ùå Error:', error);
        }
    };

    function obtenerUltimosMeses(cantidad) {
        const meses = [];
        const ahora = new Date();
        for (let i = 0; i < cantidad; i++) {
            const fecha = new Date(ahora.getFullYear(), ahora.getMonth() - i, 1);
            const mes = fecha.toISOString().slice(0, 7).replace('-', '');
            meses.push(mes);
        }
        return meses;
    }

    function mostrarAlerta(tipo, mensaje) {
        const ids = { success: 'successAlert', error: 'errorAlert', warning: 'warningAlert' };
        const alert = document.getElementById(ids[tipo]);
        const msgId = { success: 'successMsg', error: 'errorMsg', warning: 'warningMsg' }[tipo];
        document.getElementById(msgId).textContent = mensaje;
        alert.classList.add('show');
        if (navigator.vibrate) navigator.vibrate(tipo === 'success' ? [50, 50, 50] : [100, 50, 100]);
        setTimeout(() => alert.classList.remove('show'), 4000);
    }

    mostrarEstadoConexion(isOnline);

    setInterval(async () => {
        if (isOnline && dbReady) {
            const pendientes = await offlineStorage.obtenerCambiosPendientes();
            if (pendientes.length > 0) await sincronizarCambiosPendientes();
        }
    }, 30000);
</script>
